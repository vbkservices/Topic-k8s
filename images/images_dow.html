<!DOCTYPE html>
<title>管理者介面</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="../bootstarp/js/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="../bootstarp/node_modules/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="../bootstarp/node_modules/jquery.dataTables.min.css">
<link href="../bootstarp/css/bootstrap.css" rel="stylesheet">
<script src="../bootstarp/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="../bootstarp/css/style.css">
<script src="../nav/nav.js"></script>
<script src="../nav/navber.js"></script>
<script src="./js/images_dow.js"></script>

<body>
    <div class="body bg-ligth">
        <!--左引導列-->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="left position-relative">
                <div class="container pt-2" id="nav">
                </div>
            </div>
        </div>
        <!--左小圖標-->
        <div class="left-sm h4 px-3 pt-3" id="nav-sm"></div>
        <!--中間版面-->
        <div class="center px-3">
            <div class="bg-ligth py-0" >
                <div class="row my-3">
                    <from>
                    <div class="col-12" id="center-logo">
                    </div>
                    <div class="col-12 mt-3">
                        <a class="btn btn-dark py-1 mx-2 html" href="images_dow.html" value="node1">下載映像檔</a>
                    </div>
                    </from>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="row position-relative fs-4 h-100">
                        <div class="col-7 my-2 row">
                            <form>
                                <div class="col-10">
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="basic-addon1" id="searchimages"><button type="submit" class="btn btn-dark  py-1 mx-2  my-2 search">查詢</button>
                                </div>
                            </form>
                        </div>
                        <div class="col-6 my-2">
                            <div class="h3 text-start">
                                <b>
                                docker hub
                                </b>
                            </div>
                            <table class="table">
                                <thead class="text-muted">
                                    <tr>
                                        <th scope="col">映像檔<i class="mx-1 fa fa-sort-desc"></i></th>
                                        <th scope="col">下載<i class="mx-1 fa fa-sort-desc"></i></th>
                                    </tr>
                                </thead>
                                </thead>
                                
                                <tbody>
                                    <tr>
                                        <th scope="row"
                                        ><input type="text" class="form-control" id="images_name"></th><td><button  class="btn btn-secondary download" onclick='download("download")' >下載</button>
                                    </td>
                                </tbody>
                                <tbody id="imglist">
                                </tbody>
                            </table>
                        </div>
                        <div class="col-6 my-2 ">
                            <div class="h3 text-start">
                                <b>
                                本地倉庫
                                </b>
                            </div>
                            <table class="table">
                                <thead class="text-muted">
                                    <tr>
                                        <th scope="col">映像檔<i class="mx-1 fa fa-sort-desc"></i></th>
                                        <th scope="col">已下載<i class="mx-1 fa fa-sort-desc"></i></th>
                                    </tr>
                                </thead>
                                </thead>
                                <tbody class="imglistok" id="imglistok">
                                    <tr>
                                        <th colspan="6" class="text-center" id="imagestatus">

                                        </th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"><b>映像檔下載中</b></h5>
              <div class="spinner-grow text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-grow text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-grow text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-grow text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <div class="modal-body">
                <b>請勿關閉畫面及刷新頁面</b>
            </div>
          </div>
        </div>
      </div>
</body>

</html>
