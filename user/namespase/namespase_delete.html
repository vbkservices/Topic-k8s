<!DOCTYPE html>
<title>管理者介面</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="../../bootstarp/js/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="../../bootstarp/node_modules/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="../../bootstarp/node_modules/jquery.dataTables.min.css">
<link href="../../bootstarp/css/bootstrap.css" rel="stylesheet">
<script src="../../bootstarp/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="../../bootstarp/css/style.css">
<script src="../../nav/users/nav.js"></script>
<script src="./js/namespase_nav.js"></script>
<script src="./js/namespase_delete.js"></script>

<body>
    <div class="body bg-ligth">
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="left position-relative">
                <div class="container pt-2" id="nav"></div>
            </div>
        </div>
        <div class="left-sm h4 px-3 pt-3 d-xl-block d-none" id="nav-sm"></div>

        <div class="center px-3">
            <div class="bg-ligth py-4" style="height:15%;">
                <div class="row">
                    <div class="col-12"  id="center-logo">
                    </div>
                    <div class="col-12 my-4" id="namepase_nav">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="left-sm col-2">

                </div>
                <div class="col-12">   
                <table class="table mt-3" style="width:100%">
                    <thead class="h4">
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">課程</th>
                            <th scope="col">建立時間</th>
                            <th scope="col">建立者</th>
                            <th scope="col">UUID</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="example">
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title" id="exampleModalLabel"><b>映像檔下載中</b></h2>
              <div class="spinner-grow text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-grow text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-grow text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-grow text-dark" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <div class="modal-body">
                <b>請勿關閉畫面及刷新頁面</b>
            </div>
          </div>
        </div>
      </div>
</body>

</html>
