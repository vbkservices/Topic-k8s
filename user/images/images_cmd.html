<!DOCTYPE html>
<title>管理者介面</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="../../bootstarp/js/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="../../bootstarp/node_modules/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="../../bootstarp/node_modules/jquery.dataTables.min.css">
<link href="../../bootstarp/css/bootstrap.css" rel="stylesheet">
<script src="../../bootstarp/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="../../bootstarp/css/style.css">
<script src="../../nav/users/nav.js"></script>
<script src="./js/images.js"></script>

<body>
  <div class="body bg-ligth">
    <!--左引導列-->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="left position-relative">
        <div class="container pt-2" id="nav">
        </div>
      </div>
    </div>
    <!--左小圖標-->
    <div class="left-sm h4 px-3 pt-3 d-xl-block d-none" id="nav-sm"></div>
    <!--中間版面-->
    <div class="center px-3">
      <div class="bg-ligth py-4">
        <div class="row">
          <div class="col-12" id="center-logo">
          </div>
        </div>
      </div>

      <div id="images_status">
        <div class="row">
          <div class="card col-9 p-0">
            <div class="card-body p-0">
              <!--p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.sssssssssssssss</p-->
              <table class="table table-hover fs-5">
                <thead style="background-color: rgba(241, 240, 238, 0.822);">
                  <tr>
                    <th scope="col">硬碟</th>
                    <th scope="col"></th>
                    <th scope="col">狀態</th>
                    <th scope="col">建立者</th>
                    <th scope="col">容量</th>
                    <th scope="col">時間</th>
                    <th scope="col">其他</th>
                  </tr>
                </thead>
                <tbody id="images_status_table">

                </tbody>
              </table>
            </div>
          </div>
          <div class="card col-3 px-0 ">
            <div class="card-header m-0 fs-5 border-dark text-center">
              images
            </div>
            <div class="card-body p-0">
              <ul class="list-group">
                <li class="list-group-item">
                  <p class="card-text text-center p-2">
                    <button type="button" class="btn btn-success fs-5">
                      <i class="fa fa-plus-square px-1"></i>新增硬碟
                    </button>
                    <button type="button" class="btn btn-dark fs-5">
                      <i class="fa fa-plus-square	px-1"></i>建立硬碟環境
                    </button>
                  </p>
                </li>
                <li class="list-group-item">
                  <p class="card-text text-start fs-4 ">
                    <b class="px-2">映像檔:</b><b id="images_cmd_header"></b>
                  </p>
                </li>
                <li class="list-group-item">
                  <p class="card-text text-center my-2" id="images_cmd_body"></p>
                </li>
              </ul>

            </div>
          </div>
        </div>
      </div>

      <!--div class="row">
        <div class="col-lg-8">
          <div class="mx-1 mt-xl-2 mt-5" id="imagesuser">
            <div class="card px-0" >
              <div class="card-header text-center" id="images_card_heade">
              </div>
              <div class="card-body row  text-center" id="images_card_body">
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-4 d-none d-lg-block">
          <div class="mx-1 mt-xl-2 mt-5" style="height: 768px;">
            <div class="card px-0" >
              <div class="card-header text-center" id="images_local_heade">
              </div>
              <div class="card-body row text-center" id="images_local_body">

              </div>
            </div>
          </div>

        </div>
      </div-->
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalLabel"><b>映像檔下載中</b></h2>
          <div class="spinner-grow text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <div class="spinner-grow text-dark" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="modal-body">
          <b>請勿關閉畫面及刷新頁面</b>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
