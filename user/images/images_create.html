<!DOCTYPE html>
<title>管理者介面</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="../../bootstarp/js/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="../../bootstarp/node_modules/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="../../bootstarp/node_modules/jquery.dataTables.min.css">
<link href="../../bootstarp/css/bootstrap.css" rel="stylesheet">
<script src="../../bootstarp/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="../../bootstarp/css/style.css">
<script src="../../nav/users/nav.js"></script>
<script src="./js/images_create.js"></script>

<body>
    <div class="body bg-ligth">
        <!--左引導列-->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="left position-relative">
                <div class="container pt-2" id="nav">
                </div>
            </div>
        </div>
        <!--左小圖標-->
        <div class="left-sm h4 px-3 pt-3 d-xl-block d-none" id="nav-sm"></div>
        <!--中間版面-->
        <div class="center px-3">
            <div class="bg-ligth py-4" style="height:10%;">
                <div class="row">
                    <div class="col-12" id="center-logo">
                    </div>
                    <div class="col-12">
                        <div class="row imagestmux mt-sm-3 mt-4">
                            <div class="col-xl-9 col-12 border border-dark p-0" id="xtream" style=" height: 90vh;">
                                <h4 class="text-center"><b>映像檔畫面展示處</b></h4>
                            </div>
                            <div class="col-2 ms-5 d-none d-xl-block ">
                                <div class="row">
                                    <div class="btn-group col-12" role="group" aria-label="Basic example">
                                        <button type="button" class="btn btn-outline-success my-1"
                                            onclick="new_images_from()">
                                            建立映像檔環境</button>

                                        <a type="button" class="btn btn-outline-secondary my-1"
                                            href="images.html">上一頁</a>
                                    </div>
                                    <div class="col-12 border p-0 overflow-auto mt-3" id="container_load">

                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"><b>dasdboard</b></h5>
                </div>
                <div class="modal-body ">
                    <form class="needvalidation">
                        <label for="exampleInputPassword1" class="form-label me-5"> 選擇使用儲存的動作</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="old" required>
                            <label class="form-check-label" for="inlineRadio1">儲存環境</label>
                        </div>
    
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="new" required>
                            <label class="form-check-label" for="inlineRadio2">另存環境</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                    <button type="button" class="btn btn-primary" id="res_image">確定</button>
                  </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModa2" tabindex="-1" aria-labelledby="exampleModalLabe2" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabe2"><b>建立中</b></h5>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-primary fixed-bottom d-xl-none" type="button" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">查看容器</button>
    <div class="offcanvas offcanvas-end d-xl-none" tabindex="-1" id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">查看容器</h5>

            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class=" d-xl-none border border-dark p-0 container_load" id="container_load_none">
                <button type="submit" class="btn btn-dark my-1" onclick="new_images_from()">建立映像檔環境</button>

            </div>
        </div>
    </div>

</body>

</html>
