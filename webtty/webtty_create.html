<!DOCTYPE html>
<title>管理者介面</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="../bootstarp/js/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="../bootstarp/css/bootstrap.css" rel="stylesheet">
<script src="../bootstarp/js/bootstrap.bundle.min.js"></script>

<link rel="stylesheet" href="../bootstarp/css/style.css">
<script src="../nav/nav.js"></script>

<script src="./js/gotty.js"></script>
<script src="./js/gotty_pod.js"></script>


<body>
    <div class="body bg-ligth">
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"

                <div class="container pt-2" id="nav"></div>
            </div>
        </div>

        <div class="center px-3">

                    <div class="col-12" id="center-logo">
                    </div>
                    <div class="col-12 my-4">
                        <div class="row">
                            <div class="col-12">
                                <spen class="fs-2"><b>現在連線:</b></spen>
                                <spen class="fs-2" id="webgotty"></spen>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row my-1" style="height:80%;">
                <div class="col-9 border border-dark" id="ifname">
                    <div class="container-lg border-3"></div>
                </div>
                <div class="col-3">

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">容器</th>
                                <th scope="col">運行狀況</th>
                            </tr>
                        </thead>
                        <tbody id="example" class="fs-5">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
