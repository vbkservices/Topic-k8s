<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <div class="body bg-ligth">
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="left position-relative">
                <div class="container pt-2" id="nav"></div>
            </div>
        </div>
        <div class="left-sm h4 px-3 pt-3" id="nav-sm"></div>

        <div class="center h4 px-3">
            <div class="bg-ligth py-4" style="height:15%;">
                <div class="row">
                    <div class="col-12"  id="center-logo">
                    </div>
                    <div class="col-12 my-4">
                        <a class="btn btn-dark py-1 mx-2 html" href="master.html" value="master">master</a>
                        <a class="btn btn-dark py-1 mx-2 html" href="node1.html" value="node1">node1</a>
                        <a class="btn btn-dark py-1 mx-2 html" href="node2.html" value="node2">node2</a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="row">

                                <div class="col-12 usage my-3">
                                </div>
                                <div class="col-6">
                                    <h3 class="text-center my-2">CPU使用率</h3>
                                    <canvas id="cpu" style="width:50vw;height:20vh"></canvas>
                                    <h3 id="cpu_use"></h3>
                                </div>
                                <div class="col-6 ">
                                    <h3 class="text-center my-2">記憶體使用率</h3>

                                    <h3 id="memory_use"></h3>    
                                </div>
                            </div>
                        </div>

                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col"></th>
                                        <th scope="col">Pod</th>
                                        <th scope="col">建立時間</th>
                                        <th scope="col">所在電腦</th>
                                    </tr>
                                </thead>
                                <tbody id="example" class="fs-3">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
